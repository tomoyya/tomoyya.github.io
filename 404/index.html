<!DOCTYPE html>
<html>
<head>
<!-- <title>3_1_phaser-catch-the-cat.html</title> -->
<title>Catch The Cat</title>



<meta http-equiv="keywords" content="404页面">
<meta http-equiv="description" content="自定义404页面">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<style>
* {
	padding: 0;
	margin: 0
}
body {
	background-color: #eeeeee;
}
/* 游戏画布样式  */
#catch-the-cat {
	width: 100%;
	margin-top: 32px;
	text-align: center;
}
#info,#returnHome {
	text-align: center;
	/* border: solid 1px grey; */
	margin-top: 10px;
}

#info p{
	font-size: 25px;
}


#returnHome a {
	text-decoration: none;
	color: #5bace2;
	font-size: 25px;
	line-height: 30px;
}

#returnHome a:HOVER {
	text-decoration: underline;
	color: #0099FF;
}

</style>
</head>
<body>
	<!-- 1.404页面提示信息 -->

	<div id="info">
		<p>温馨提醒：您所访问的页面不存在或者已删除。</p>
		<p>游戏《圈小猫》</p>
	</div>
	
	<!-- 2.游戏画布 -->
	<!-- 首先引入游戏框架,详情可了解：http://phaser.io-->
	<script src="./js/phaser.min.js"></script>
	<!-- 然后引入游戏代码 -->
	<script src="./js/catch-the-cat.js"></script>
	<div id="catch-the-cat"></div>
	<script>
		window.game = new CatchTheCatGame({
			w : 11,
			h : 11,
			r : 20,
			backgroundColor : 0xffffff,
			parent : 'catch-the-cat',
			statusBarAlign : 'center',
			credit : 'tomoyya/404pages'/* 该属性可以设置画布右下角的角标 */
		});
	</script>
	
	<!-- 3.返回主页 -->
	<div id="returnHome">
		<img src="./images/home2.png" alt="home" width="30px" height="30px" />
		<a href="/" title="返回首页">&nbsp;返回首页</a> 
	</div>


	<!-- 4.右上角github的链接条 -->
	<a href="https://github.com/tomoyya" class="github-corner"
		aria-label="View source on GitHub">
		<svg width="80" height="80" viewBox="0 0 250 250"
			style="fill:#151513; color:#eee; position: absolute; top: 0; border: 0; right: 0;"
			aria-hidden="true">
			<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
			<path
				d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
				fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
			<path
				d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
				fill="currentColor" class="octo-body"></path></svg>
	</a>
	<style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
</body>
</html>
